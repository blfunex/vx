name: Build and Deploy
on:
  push:
    branches:
      - "develop"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          DEBUG: false
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
      - name: Publish To Discord ğŸ‘¥
        env:
          PAGES_PUBLIC_URL: https://blfunex.github.io/vx/
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          node ".github/workflows/gh-pages-discord.js"
